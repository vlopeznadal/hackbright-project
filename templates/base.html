<!DOCTYPE html>
<html>

    <head>
        <!-- Dynamic title dependent on page -->
        <title>{% block title %} Project Title {% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/style.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
        <!-- Block for more head content -->
        {% block head %} {% endblock %}
    </head>

    <body>
      <!-- Display navbar only if user is logged in -->
      {% if login %}
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="bi bi-search"></i></a>
              </div>
              <div class="justify-content-center">
                <a class="navbar-brand" href="/">Cafetastic</a>
              </div>
              <div class="justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/user/{{ session['user'] }}"><i class="bi bi-person-circle"></i></a>
                  <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i></a>
                </div>
              </div>
            </div>
        </nav>
      {% endif %}
        
      <!-- Block for body content -->
      {% block content %} Content Here {% endblock %}


      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>

      <!-- jQuery Form Validation -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
      
      <!-- Block for more scripts -->
      {% block scripts %}{% endblock %}
    </body>
    
</html>
